<div class="country-city">
  <mat-card class="block">
    <div>
      <mat-label>Countries</mat-label>
      <button mat-raised-button color="primary" (click)="create('country')" class="btn btn-primary create">Create</button>
      <mat-form-field>
        <input matInput #countriesSort (keyup)="applyFilter($event.target.value, 'dataSourceCountries')" placeholder="Filter">
      </mat-form-field>
    </div>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSourceCountries" matSort>
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row" (click)="goNext(row.row)">{{row.row}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="buttons">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" (click)="create('country', 'edit', row)" class="btn btn-primary create">Edit</button>
            <button mat-raised-button color="primary" (click)="delete('country', 'countries', row.id)" class="btn btn-primary create">Delete</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsCountries"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsCountries;">
        </tr>
      </table>
    
      <mat-paginator #countriesPag [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card>
  
  <mat-card class="block">
    <div>
      <mat-label>Cities</mat-label>
      <button mat-raised-button color="primary" (click)="create('city')" class="btn btn-primary create">Create</button>
      <mat-form-field>
        <input matInput #citiesSort (keyup)="applyFilter($event.target.value, 'dataSourceCities')" placeholder="Filter">
      </mat-form-field>
    </div>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSourceCities" matSort>
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row" (click)="goNext(row.row)">{{row.row}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}}</td>
        </ng-container>
    
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Country Name </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.countryId}} </td>
        </ng-container>

        <ng-container matColumnDef="buttons">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" (click)="create('city', 'edit', row)" class="btn btn-primary create">Edit</button>
            <button mat-raised-button color="primary" (click)="delete('city', 'cities', row.id)" class="btn btn-primary create">Delete</button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumnsCities"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsCities;">
        </tr>
      </table>
    
      <mat-paginator #citiesPag [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card>
</div>
